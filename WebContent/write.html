<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>글쓰기</title>

<script>
//비어있는지만 Check함
function formCheck(self) {
	var length = self.length-1; //submit 버튼 제외

	for(var i = 0; i < length; i++){
	    if(self[i].value == null || self[i].value == ""){
	        alert(self[i].name + "을/를 입력하세요."); // 경고창을 띄우고
	        self[i].focus();           // null인 태그에 포커스를 줌
	        return false;
	    }//end if
	}//end for
}
</script>

</head>
<body>
<form action="index.html" method="post" onsubmit="return formCheck(this);">
제목: <input type="text" name="title"/></br>
작성자: <input type="text" name="writer"/></br>
내용: <textarea name="contents" rows="8" cols="80"></textarea><br>
날짜: <input type="date" name="regdate"/></br>
<input type="submit"/>
</form>
</body>
</html>
